---
- name:
  hosts: all
  become: yes
  become_method: sudo
  tasks:
  - name: Add the user 
    user:
      name: "{{ username }}"
      ssh_public_key: "{{ ssh-key }}"
      create_home: yes

  - name: add or removes an SSH authorized key
    authorized_key:
      user: "{{ username }}"
      state: "{{ state }}"  #present or absent
      key: "{{ new_user_key }}" #pub key goes to this var
      path: "/home/{{username}}/.ssh/authorized_keys"