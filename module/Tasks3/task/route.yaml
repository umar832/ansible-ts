- name: Set up public subnet route table
  ec2_vpc_route_table:
    vpc_id: vpc-0bcfa0c38ee62c348
    region: us-west-2
    tags:
      Name: Public
    subnets:
      - "{{ jumpbox_subnet.subnet.id }}"
      - "{{ frontend_subnet.subnet.id }}"
      - "{{ vpn_subnet.subnet_id }}"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{ igw.gateway_id }}"
  register: public_route_table